# 예시 NGINX 리버스 프록시 설정 (Let's Encrypt 사용)
# server_name과 백엔드 포트를 환경에 맞게 수정하세요.

server {
    listen 80;
    server_name rcbotdns.duckdns.org;

    # ACME 챌린지 처리 및 HTTPS 강제 리다이렉트
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name rcbotdns.duckdns.org;

    # certbot이 생성하는 인증서 경로 (도메인에 맞게 자동 갱신)
    ssl_certificate /etc/letsencrypt/live/rcbotdns.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rcbotdns.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Flask 백엔드로 프록시 (HTTP 모드)
    location / {
        proxy_pass http://127.0.0.1:6500;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
